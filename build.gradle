buildscript {
    ext { // 일종의 변수 선언
        springBootVersion = '2.7.15'
        springDependencyManagementVersion = '1.1.3'
    }
    repositories {
        mavenCentral()
    }
    dependencies { // 의존성 추가 -> classpath로 진행
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:${springDependencyManagementVersion}"
    }
}

allprojects { // 서브모듈에게 공통적으로 적용시킬 내용 추가
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'


    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '11' // 어플리케이션 코드에서 java 버전
    targetCompatibility = '11'

    repositories {
        mavenCentral()
    }

    dependencies { // 서브 모듈에 공통적으로 적용할 의존성
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }

    test {
        useJUnitPlatform()
    }

    bootJar {
        enabled false
    }
    jar {
        enabled true
    }
}

bootJar {
    enabled true
}

dependencies {
    implementation project(':api')
}
